{% set version = "24.35.30872.22" %}

package:
  name: intel-compute-runtime
  version: {{ version }}

source:
  url: https://github.com/intel/compute-runtime/archive/{{ version }}.tar.gz
  sha256: 924781eba2268aaf3f2f5286006e219f8adff9b985a327ccf6acc39b7a00acc5

build:
  number: 0
  skip: true  # [not linux]
  ignore_run_exports_from:
    # TODO: is it necessary to ignore run exports from these packages?
    #   Perhaps it is a soft dependency
    - intel-graphics-compiler
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
    - cmake
    - ninja
    - pkg-config
  host:
    - intel-gmmlib
    - intel-graphics-compiler
  run:
    # TODO: remove, once merged:
    #   https://github.com/conda-forge/intel-gmmlib-feedstock/pull/38
    - {{ pin_compatible("intel-gmmlib", max_pin='x') }}

test:
  commands:
    - test -f ${PREFIX}/lib/intel-opencl/libigdrcl${SHLIB_EXT}  # [unix]
    - test -f ${PREFIX}/etc/OpenCL/vendors/intel.icd  # [unix]

about:
  home: https://github.com/intel/compute-runtime
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Intel(R) Graphics Compute Runtime for OpenCL(TM)

extra:
  recipe-maintainers:
    - ZzEeKkAa
    - isuruf
